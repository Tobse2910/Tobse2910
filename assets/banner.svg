<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="420" viewBox="0 0 1600 420">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="40%" stop-color="#0ea5a0"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)" />

  <!-- soft geometric shapes -->
  <g opacity="0.12" fill="#000">
    <ellipse cx="300" cy="120" rx="400" ry="100" />
    <ellipse cx="1200" cy="320" rx="420" ry="140" />
  </g>

  <!-- neon rings -->
  <g fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="2">
    <circle cx="120" cy="140" r="110" />
    <circle cx="1360" cy="60" r="70" />
  </g>

  <!-- foreground card with drop shadow -->
  <g transform="translate(60,80)">
    <rect x="0" y="0" rx="12" ry="12" width="680" height="260" fill="#fff" opacity="0.06"/>
    <rect x="-6" y="-6" rx="14" ry="14" width="692" height="272" fill="none" stroke="#ffffff" stroke-opacity="0.04"/>

    <!-- Name -->
    <text x="34" y="80" fill="#ffffff" font-family="Inter, Roboto, Arial, sans-serif" font-size="48" font-weight="700">Tobias Schlothane</text>

    <!-- tagline -->
    <text x="34" y="120" fill="#e6f6f4" font-family="Inter, Roboto, Arial, sans-serif" font-size="20">Webentwickler · Frontend & Node.js · Demos & Tools</text>

    <!-- small badges -->
    <g transform="translate(34,150)" font-family="Inter, Roboto, Arial, sans-serif" font-size="14">
      <rect width="110" height="28" rx="6" fill="#0ea5a0" opacity="0.16"/>
      <text x="16" y="19" fill="#e6f6f4">Portfolio</text>

      <g transform="translate(126,0)">
        <rect width="120" height="28" rx="6" fill="#6366f1" opacity="0.16"/>
        <text x="16" y="19" fill="#e6f6f4">Profile</text>
      </g>
    </g>
  </g>

  <!-- subtle shine gradient -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#g1)" opacity="0.04"/>

  <!-- footer note -->
  <text x="60" y="398" fill="#e6f6f4" font-family="Inter, Roboto, Arial, sans-serif" font-size="12" opacity="0.8">kicodebyts.com · Tobias Schlothane</text>
</svg>
